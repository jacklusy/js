<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="head" onclick="myFunction()"></div>


    <script>
    let jack = document.getElementsByClassName('head')[0] ;
        jack.style.border = '1px black solid' ;
        jack.style.backgroundColor = 'blue' ;
        jack.style.width = "350px";
        jack.style.height = "350px";
        jack.style.padding = '10px';


        function myFunction()
        {
            jack.style.backgroundColor = "green";
        }



    </script>
</body>
</html>
