<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(arr) { 
        let sum = 0; 

        for (let i = 0; i < arr.length; i++)
         {
            sum += arr[i]; 
         }
        return sum;   
    } 
     
    let arr = [12, 3, 4, 15];
    console.log("Sum of given array is " + sum(arr));
     
    </script>
</body>
</html>
